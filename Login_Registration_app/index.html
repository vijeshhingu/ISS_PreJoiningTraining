<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration & Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <!-- Registration Form -->
    <div class="form-container" id="registration-form">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="reg-username" placeholder="Username" required>
        <input type="password" id="reg-password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="javascript:void(0);" onclick="toggleForms()">Login</a></p>
    </div>

    <!-- Login Form -->
    <div class="form-container" id="login-form" style="display: none;">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleForms()">Register</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
